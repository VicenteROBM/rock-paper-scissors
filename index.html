<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // GET INPUT FROM USER//
        let UserChoice = prompt("Rock, paper, scissor what do you chose?")
        function getUserChoice(){
            UserChoice = UserChoice.toLowerCase()
            if(UserChoice != "rock" && UserChoice != "paper" && UserChoice != "scissors"){
                console.log("This is not a valid choice reload and try again")
            }else{
                return UserChoice
            }
        }
        console.log(getUserChoice())
        //GENERATE COMPUTER IMPUT//
        function getComputerChoice(){
            let ComputerChoice = Math.floor(Math.random()*3)
            if(ComputerChoice === 0){
                ComputerChoice = "rock"
            }else if(ComputerChoice === 1){
                ComputerChoice = "paper"
            }else if(ComputerChoice === 2){
                ComputerChoice = "scissors"
            }
            return(ComputerChoice)
        }
        console.log(getComputerChoice())
        //COMPARE INPUTS//
        function PlayRound(getUserChoice,getComputerChoice){
            if(getUserChoice == "rock" && getComputerChoice =="paper"){
                console.log("Oh no, you lost!")
            }
            else if(getUserChoice == "rock" && getComputerChoice =="scissors"){
                console.log("You did it, you won!")
            }
            else if(getUserChoice == "paper" && getComputerChoice =="scissors"){
                console.log("Oh no, you lost!")
            }
            else if(getUserChoice == "paper" && getComputerChoice =="rock"){
                console.log("You did it, you won!")
            }
            else if(getUserChoice == "scissors" && getComputerChoice =="rock"){
                console.log("Oh no, you lost!")
            }
            else if(getUserChoice == "scissors" && getComputerChoice =="paper"){
                console.log("You did it, you won!")
            }

        }
        console.log(PlayRound())
        
        //KEEP SCORE//
    </script>
    
</body>
</html>
